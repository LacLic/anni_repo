name: Build and publish a anniv-go
on:
  pull_request:

jobs:
  check_repo:
    runs-on: "ubuntu-20.04"
    steps:
      - uses: actions/checkout@v2
      - uses: docker-practice/actions-setup-docker@master
      - run: |
          docker run -v $(pwd):/app/repo --rm ghcr.io/projectanni/anniv-check:latest
